<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form RendezVous</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3 card">
        <div class="card-header"><h2>Ajouter un RendezVous</h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/rendezVous/save}">
                <div>
                    <label>
                        <strong>patient</strong>
                    </label>
                    <input id="patient" type="text" name="patient" class="form-control" th:value="${rendezVous.patient.id}">
                    <span class="text-danger" th:errors="${rendezVous.patient.id}"></span>
                </div>
                <div>
                    <label>
                        <strong>medecin</strong>
                    </label>
                    <input id="medecin" type="text" name="medecin" class="form-control" th:value="${rendezVous.medecin.id}">
                    <span class="text-danger" th:errors="${rendezVous.medecin.id}"></span>
                </div>
                <div>
                    <label>
                        <strong>Date de rendez vous</strong>
                    </label>
                    <input type="date" name="dateRDV" id="dateRDV" class="form-control" th:value="${rendezVous.dateRDV}">
                    <span th:errors="${rendezVous.dateRDV}"></span>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
