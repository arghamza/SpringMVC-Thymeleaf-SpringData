<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste Medecins</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
            <table class="table">
            <thead>
            <tr>
                <th>ID</th><th>Nom</th><th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listemedecins}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a onclick="return confirm('Etes vous sure')" class="btn btn-danger" th:href="@{/admin/medecin/delete(id=${p.id},keyword=${keyword},page=${currentPage})}">
                        Delete
                    </a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn btn-success" th:href="@{/admin/editMedecin(id=${p.id},keyword=${keyword},page=${currentPage})}">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
            <ul class="nav nav-pills pagination">
                <a class="page-link" th:href="@{/user/medecin/index(page=(${currentPage}-1!=-1?${currentPage}-1:0),keyword=${keyword})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
                <li class="page-item">
                    <a class="btn btn-primary ms-2 "
                       th:text="${currentPage}"
                    ></a>
                </li>
                <a class="page-link ms-2" th:href="@{/user/medecin/index(page=(${currentPage}==${totalPages}-1?${currentPage}:${currentPage}+1),keyword=${keyword})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
