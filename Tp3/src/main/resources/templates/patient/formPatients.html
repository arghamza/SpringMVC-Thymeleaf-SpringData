<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3 card">
        <div class="card-header"><h2>Ajouter un Patient</h2></div>
        <div class="card-body">
        <form method="post" th:action="@{/admin/save}">
            <div>
                <label for="nom">
                    <strong>Nom</strong>
                </label>
                <input id="nom" type="text" name="nom" class="form-control" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label>
                    <strong>Date de naissance</strong>
                </label>
                <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                <span th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label>
                    <strong>Score</strong>
                </label>
                <input type="number" name="score" class="form-control" th:value="${patient.score}">
                <span th:errors="${patient.score}"></span>
            </div>
            <div >
                <label><strong>CIN: </strong></label>
                <input class="form-control" type="text" name="CIN" th:value="${patient.CIN}">
                <span  class="text-danger" th:errors="${patient.CIN}"/>
            </div>
            <div >
                <label><strong>Genre: </strong></label>
                <input class="form-control" type="text" name="Genre" th:value="${patient.genre}">
                <span  class="text-danger" th:errors="${patient.genre}"/>
            </div>
            <div class="mt-1">
                <label>
                    <strong>Malade: </strong>
                </label>
                <input type="checkbox" name="malade" th:checked="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
